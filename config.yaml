cloud_gateway_ip: 192.168.178.1
sensors:
  - script_path: 'sensors/sensor_mic.py'
    send_interval: 10
    reads_per_minute: 240
    module_id: 0
    module_name: 'mic_0'
    params:
      port: 0
  - script_path: 'sensors/sensor_dht.py'
    send_interval: 10
    reads_per_minute: 40
    module_id: 0
    module_name: 'dht_0'
    params:
      port: 7
      dht_type: 0
  - script_path: 'sensors/sensor_pir.py'
    send_interval: 10
    reads_per_minute: 240
    module_id: 0
    module_name: 'pir_0'
    params:
      port: 8
actuators:
  - script_path: 'actuators/thermostat.py'


